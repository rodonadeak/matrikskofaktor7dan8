<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matriks 4x4</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #cacaca;
            margin: 20px;
            transition: background 0.3s ease-in-out;
        }
        .container, .containerhasil {
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
            transition: transform 0.3s;
            position: relative;
            z-index: 2;

        }
        .container:hover {
            transform: scale(1.02);
        }
        .containerhasil {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            z-index: 3;
            overflow-y: auto;
            max-height: 80vh;
        }
        .blur-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            display: none;
            z-index: 2;
        }
        table {
            border-collapse: collapse;
            margin: auto;
        }
        td {
            width: 50px; 
            height: 50px; 
            text-align: center;
            border: 1px solid black;
        }
        input {
            width: 45px; 
            text-align: center; 
            border: none;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #218838;
            transform: scale(1.05);
        }
        .matrix-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .matrix-box {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        .matrix-box:hover {
            transform: scale(1.03);
        }
        .det-container {
    grid-column: span 2;
    text-align: center;
}

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="blur-bg" id="blurBg"></div>
    <div class="container" id="mainContainer">
        <h2>Matriks 4x4 Kofaktor</h2>
        <table>
            <tbody id="matrix"></tbody>
        </table>
        <p>    </p>
        <button onclick="hitungKofaktor()">Hitung</button>
        <p>    </p>
        <p>    </p>
        <p>    </p>
        <p>    </p>
        <h4>Kelompok 7 & 8<br>PSIK 24C</h4>
    </div>
    
    <div class="containerhasil" id="containerHasil">
        <h2>Hasil Perhitungan</h2>
        <div class="matrix-container" id="minorMatrices"><br><p>  </p></div>
        <p>   </p>
        <button onclick="tutupHasil()">Tutup</button>
    </div>

    <script>
        function buatMatriks() {
            let table = document.getElementById("matrix");
            for (let i = 0; i < 4; i++) {
                let row = table.insertRow();
                for (let j = 0; j < 4; j++) {
                    let cell = row.insertCell();
                    cell.innerHTML = `<input type='number' id='m${i}${j}' value='0'>`;
                }
            }
        }

        function getMatriks() {
            let matriks = [];
            for (let i = 0; i < 4; i++) {
                matriks[i] = [];
                for (let j = 0; j < 4; j++) {
                    matriks[i][j] = parseFloat(document.getElementById(`m${i}${j}`).value) || 0;
                }
            }
            return matriks;
        }

        function determinan3x3(m) {
            let det = m[0][0] * (m[1][1] * m[2][2] - m[1][2] * m[2][1])
                    - m[0][1] * (m[1][0] * m[2][2] - m[1][2] * m[2][0])
                    + m[0][2] * (m[1][0] * m[2][1] - m[1][1] * m[2][0]);
            let explanation = `det = ${m[0][0]}(${m[1][1]}*${m[2][2]} - ${m[1][2]}*${m[2][1]})`
                            + ` - ${m[0][1]}(${m[1][0]}*${m[2][2]} - ${m[1][2]}*${m[2][0]})`
                            + ` + ${m[0][2]}(${m[1][0]}*${m[2][1]} - ${m[1][1]}*${m[2][0]})`
                            + ` = ${det}`;
            return { det, explanation };
        }

        function minor(matriks, row, col) {
            let sub = [];
            for (let i = 0; i < 4; i++) {
                if (i !== row) {
                    let newRow = [];
                    for (let j = 0; j < 4; j++) {
                        if (j !== col) {
                            newRow.push(matriks[i][j]);
                        }
                    }
                    sub.push(newRow);
                }
            }
            return sub;
        }

        function hitungKofaktor() {
            let matriks = getMatriks();
            let minorContainer = document.getElementById("minorMatrices");
            minorContainer.innerHTML = "";
            let kofaktor = [];
            let perhitunganDet = "Det(A) = ";
            for (let j = 0; j < 4; j++) {
                let minorMatriks = minor(matriks, 0, j);
                let { det: minorDet, explanation } = determinan3x3(minorMatriks);
                let kof = (j % 2 === 0 ? 1 : -1) * minorDet;
                kofaktor.push(kof);
                perhitunganDet += `${matriks[0][j]} * ${kof} ${j < 3 ? '+ ' : ''}`;
                let matrixHTML = `<div class='matrix-box'><h4>M1${j + 1}</h4><table>`;
                for (let row of minorMatriks) {
                    matrixHTML += "<tr>" + row.map(num => `<td>${num}</td>`).join('') + "</tr>";
                }
                matrixHTML += `</table><p> </p><p>${explanation}</p></div>`;
                minorContainer.innerHTML += matrixHTML;
            }
            let determinan = matriks[0][0] * kofaktor[0] + matriks[0][1] * kofaktor[1] + matriks[0][2] * kofaktor[2] + matriks[0][3] * kofaktor[3];
            perhitunganDet += `= ${determinan}`;
            let detHTML = `<div class='matrix-box det-container'><h4>Det(A)</h4><p>${perhitunganDet}</p></div>`;
            minorContainer.innerHTML += detHTML;
            // Menampilkan container hasil
            document.getElementById("containerHasil").style.display = "block";
            document.getElementById("blurBg").style.display = "block";
        }
        
        function tutupHasil() {
    window.location.href = "index.html";
}

        buatMatriks();
    </script>
</body>
</html>
